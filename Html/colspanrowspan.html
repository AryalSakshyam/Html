<!DOCTYPE html>

    <title>Colspan and rowspan</title>
</head>
<body>
    <table border="2" >
        <caption>User Information</caption><!--table mathi aauney text-->

            <tr>
                <th rowspan="2">S.NO</th><!--FOr merging  row-->
                <th colspan="2">Name</th><!--for merging column-->
                <th colspan="2">Address</th>
                <th rowspan="2">Contact</th>
                <th rowspan="2">Gender</th>
            </tr>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Temporary</th>
                <th>Permanent</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sakshyam</td>
                <td>Aryal</td>
                <td>Pepsicola</td>
                <td>Pepsicola</td>
                <td>9841457250</td>
                <td>Male</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
